<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Preview Card</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
</head>
<body>
  <main class="product-card">
    <picture>
      <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg" />
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Perfume" class="product-image" />
    </picture>

    <section class="product-content">
      <p class="product-category">Perfume</p>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-price">
        <span class="price-now">$149.99</span>
        <span class="price-before">$169.99</span>
      </div>
      <button class="add-to-cart">
        <img src="images/icon-cart.svg" alt="" aria-hidden="true" />
        Add to Cart
      </button>
    </section>
  </main>
</body>
</html>
